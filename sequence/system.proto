syntax = "proto3";

package sequence;

option go_package = "api/client/sequence;cliseq";

// System module operation number
enum SystemSeq {
	SystemUnknown = 0;

	// Handshake
	Handshake = 1;

 	// Heartbeat
	Heartbeat = 2;

	// Server unexpected error
	ServerUnexpectedErr = 3;

	// Server trigger logout
	ServerLogout = 4;
}
